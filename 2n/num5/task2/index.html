<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Горные экскурсии</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 20px;
        }

        nav {
            text-align: right;
            padding: 25px 20px;
            height: 30px;
            border-bottom: 1px dashed black;
            background: linear-gradient(to bottom, lightblue, white);
            margin: 0 -20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        nav a {
            margin: 0 30px;
            text-decoration: none;
            color: purple;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin: 40px 0 25px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .text {
            width: 300px;
        }

        .text p {
            color: lightblue;
            font-size: 35px;
        }

        .text em {
            display: block;
            text-align: right;
        }

        .text p:hover {
            font-size: 45px;
            color: navy;
        }

        .text .right:hover {
            color: darkorange;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            width: 500px;
            gap: 0;
        }

        .image-wrapper {
            width: 166.66px;
            height: 250px;
            position: relative;
            overflow: visible;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.5;
        }

        .image-wrapper:hover img {
            opacity: 1;
            padding: 20px;
            border: 3px solid navy;
            z-index: 10;
            background: white;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Сезонные акции</a>
        <a href="#">Контакты</a>
    </nav>
    <h1>Горные экскурсии</h1>
    <div class="container">
        <div class="gallery">
            <div class="image-wrapper">
                <img src="https://blog-cdn.aviata.kz/posts/thumbnails/0_3c94bda3e2261201bd55743c9c3ac3fd5cdb9814d74f1abb77e2f46ab11dbeeb.webp">
            </div>
            <div class="image-wrapper">
                <img src="https://img.freepik.com/free-photo/beautiful-vertical-landscape-shot-mountains-hills-surrounded-by-trees-clear-sky_181624-2540.jpg?semt=ais_hybrid&w=740&q=80"">
            </div>
            <div class="image-wrapper">
                <img src="https://rgo.ru/upload/s34web.imageadapter/e08bdbb5ae6939f8dca9322f575a1576/yuriy_ufimcev_fioletovyy_zakat_536530.jpg">
            </div>
            <div class="image-wrapper">
                <img src="https://static.tildacdn.com/tild3962-3863-4632-b836-363763346437/22-1.jpg">
            </div>
            <div class="image-wrapper">
                <img src="https://moya-planeta.ru/upload/images/xl/85/ec/85ec639804ea05eb0d5bf4e6793c540e5951d508.jpg">
            </div>
            <div class="image-wrapper">
                <img src="https://truetravel.su/upload/medialibrary/d01/1200px_Matterhorn_from_Domh_tte_2.jpg">
            </div>
        </div>
        <div class="text">
            <p>Только</p>
            <p><em class="right">горы!</em></p>
            <p>Только</p>
            <p><em class="right">вперёд!</em></p>
        </div>
    </div>
</body>
</html>
