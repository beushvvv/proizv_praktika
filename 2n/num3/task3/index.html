<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт</title>
        <style>
            .product-card {
                position: relative;
                float: left;
                width: 150px;
                text-align: center;
                padding: 10px;
                border: 5px double orange;
                margin: 40px 0px 40px 80px;
                background-color: bisque;
            }

            .product-card p {
                margin-top: 0;
                margin-bottom: 0;
                border-bottom: 1px dotted black;
                display: inline-block;
            }
            
            .catalog-container {
                width: 870px;
                height: 250px;
                background-color: lightblue;
            }
            
            .principles {
                border-top: 5px solid navy;
                border-bottom: 5px solid navy;
                margin: 30px 60px 30px 30px;
                height: 150px;
                padding: 30px;
                text-align: center;
            }
            
            .principle {
                float: left;
                width: 120px;
                margin-left: 100px;
            }
            
            .product-img {
                width: 100px;
            }
            
            .principle-img {
                width: 60px;
            }
        </style>
</head>
<body>
        <h1 style="font-family: Arial; font-size: 25px;">Товары для питомца</h1>
        <!-- Контейнер 1 - каталог продукции -->
        <section class="catalog-container">
            <div class="product-card">
                <img src="https://www.zoki-zoo.ru/thumb/2/mSEFk6MVp1dkYR63DZkY1Q/r/d/%D0%A1%D1%83%D1%85%D0%B8%D0%B5_%D0%BA%D0%BE%D1%80%D0%BC%D0%B0.png" class="product-img">
                <p></p>
                <p>Корма</p>
            </div>
            
            <div class="product-card">
                <img src="https://gigwi.ru/img/items/94/75040.jpg" class="product-img">
                <p>Игрушки</p>
            </div>
            
            <div class="product-card">
                <img src="https://mybobr.ru/image/cache/catalog/easyphoto/1010201807__astr_17-700x700.jpg" class="product-img">
                <p>Домики</p>
            </div>
        </section>
        
        <!-- Контейнер 2 - принципы работы -->
        <section class="principles">
            <div class="principle">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRu5t1bAkMhl5X3vBRWJXkssue8D2bpjY6Yag&s" class="principle-img">
                <p>товары проходят ветэкспертизу</p>
            </div>
            
            <div class="principle">
                <img src="https://cdn-icons-png.flaticon.com/512/1670/1670915.png" class="principle-img">
                <p>доставка в любые точки города</p>
            </div>
            
            <div class="principle">
                <img src="https://cdn-icons-png.flaticon.com/512/1478/1478254.png" class="principle-img">
                <p>бесплатная консультация</p>
            </div>
        </section>
</body>
</html>
